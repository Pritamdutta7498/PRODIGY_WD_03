<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h2>Tic Tac Toe </h2>

        <div class="content">
            <div class="mode">
                <button class="mode-btn">Play With AI</button>
                <button class="mode-btn">Play With Each Other</button>
            </div>
            <!-- showing the winner of the game -->
            <div class="winner-msg">
                <p id="winner"></p>
            </div>
            <!-- box for game -->
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="gameBtn">
                <button class="new-btn">New Game</button>
                <button class="reset-btn">Reset Game</button>


            </div>



        </div>

    </main>


    <script src='script.js'></script>
</body>

</html>
