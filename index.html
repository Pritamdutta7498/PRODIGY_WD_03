<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h2>Tic Tac Toe </h2>

        <div class="content">
            <div class="mode">
                <button class="mode-btn">Play With AI</button>
                <button class="mode-btn">Play With Each Other</button>
            </div>
            <div class="game">
                <button class="box">0</button>
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box">7</button>
                <button class="box">8</button>
            </div>
            <div class="gameBtn">
                <button class="new-btn">New Game</button>
                <button class="reset-btn">Reset Game</button>


            </div>



        </div>

    </main>


    <script src='script.js'></script>
</body>

</html>
